name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§© Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ§© Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # ðŸ§© Step 4: Build the project
      - name: Build project
        run: npm run build

      # ðŸ§© Step 5: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ðŸ§© Step 6: Deploy to Firebase using your service account key
      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json
        run: |
          echo "Using service account for Firebase authentication..."
          firebase deploy --only hosting --project "women-safest-route"
