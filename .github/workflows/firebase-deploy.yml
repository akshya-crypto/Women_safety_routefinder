name: Deploy to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase using Service Account
        run: |
          echo "üîê Authenticating using firebase-key.json..."
          export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/firebase-key.json"
          firebase use --add women-safety-route-finder --project women-safety-route-finder

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project women-safety-route-finder --token "$(cat $GOOGLE_APPLICATION_CREDENTIALS)"
