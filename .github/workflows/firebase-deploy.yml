name: 🚀 Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # or whichever branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Firebase CLI
        run: npm install -g firebase-tools

      - name: 🔐 Authenticate with firebase-key.json
        run: |
          echo "🔐 Authenticating using firebase-key.json..."
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          ls -l firebase-key.json || echo "⚠️ firebase-key.json not found!"

      - name: 🚀 Deploy to Firebase Hosting
        run: |
          firebase deploy --project women-safest-route
