name: ğŸš€ Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # or whichever branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ” Authenticate with firebase-key.json
        run: |
          echo "ğŸ” Authenticating using firebase-key.json..."
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          ls -l firebase-key.json || echo "âš ï¸ firebase-key.json not found!"

      - name: ğŸš€ Deploy to Firebase Hosting
        run: |
          firebase deploy --project women-safest-route
