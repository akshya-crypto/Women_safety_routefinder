name: ðŸš€ Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸ” Authenticate with Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "ðŸ” Authenticating using firebase-key.json..."
          echo "$FIREBASE_SERVICE_ACCOUNT" > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json

      - name: ðŸš€ Deploy to Firebase Hosting
        run: |
          firebase deploy --project women-safest-route
