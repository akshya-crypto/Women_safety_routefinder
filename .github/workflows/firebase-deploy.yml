name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        run: |
          echo "🔐 Authenticating using firebase-key.json..."
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json

      - name: Deploy to Firebase
        run: firebase deploy --women-safest-route--non-interactive
