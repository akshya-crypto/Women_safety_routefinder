name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-key.json

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci || npm install

      # 4️⃣ Build the project
      - name: Build React project
        run: npm run build

      # 5️⃣ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6️⃣ Verify firebase-key.json exists
      - name: Verify Firebase key file
        run: |
          if [ ! -f "firebase-key.json" ]; then
            echo " firebase-key.json not found!"
            exit 1
          fi
          echo "✅ firebase-key.json found."

      # 7️⃣ Deploy to Firebase
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project "women-safest-route"
